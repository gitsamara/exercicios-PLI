<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miniaturas</title>
</head>
<body>
    <img src="./assets/lua.jpg" alt="Imagem 1" onclick="exibirImagem('./assets/lua.jpg')" style="width: 100px; height: 100px;">
    <img src="./assets/coracao.jpg" alt="Imagem 2" onclick="exibirImagem('./assets/coracao.jpg')" style="width: 100px; height: 100px;">
    <img src="./assets/estrela.jpg" alt="Imagem 3" onclick="exibirImagem('./assets/estrela.jpg')" style="width: 100px; height: 100px;">
    
    <div id="imagemGrande" style="width: 300px; height: 300px;"></div>

    <script>
        function exibirImagem(caminhoImagem) {
            document.getElementById("imagemGrande").innerHTML = "<img src='" + caminhoImagem + "' alt='Imagem'>";
        }
    </script>
</body>
</html>

<style>
    #imagemGrande img {
        width: 100%;
        height: 100%;
    }
</style>
